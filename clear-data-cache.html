<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd" lang="en">
<html lang="en">
<head>
    <title>Cost Estimation Tool - Cache Clearing</title>
    
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    
    <!-- load jquery libs -->
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery/jquery-ui-min.css" type="text/css" media="screen">

    <script type="text/javascript" src="js-min/jquery.cookie-min.js"></script>

    <link type="text/css" href="css-min/model-style-min.css" rel="stylesheet">
    
</head>
        <h2>Cost Estimation Tool Data Clearing</h2>
        <p id="output">Wait...</p>
        <script type="text/javascript">
                $(function() {
                    $("#output").html("Clearing...");
                    $.cookie("select_cache", "");
                    $.cookie('cells_cache', "");
                    $("#output").html("Checking...");
                    var c1 = $.cookie("select_cache"), c2 = $.cookie("cells_cache");
                    if (c1 == "" && c2 == "") {
                        $("#output").html("Cache confirmed cleared.");
                    } else {
                        $("#output").html("Cache not cleared: <br>cells_cache = "+c2+"<br>select_cache = "+c1);
                    }
                });
        </script>
        <p>Please click Back button in your browser and reload the Cost Estimation Tool.</p>
</body>
</html>
